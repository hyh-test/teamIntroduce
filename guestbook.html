    <title>포텐조 방명록</title>
    <script type="module">

        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAikeFYUoMKQjzALwRPkfVdGklJ3THihAU",
            authDomain: "sparta-41391.firebaseapp.com",
            projectId: "sparta-41391",
            storageBucket: "sparta-41391.appspot.com",
            messagingSenderId: "267297099636",
            appId: "1:267297099636:web:7ec0e3783c463a516ba621",
            measurementId: "G-Y0FG2XR0FD"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#postingbtn").click(async function () {

            let something = $('#something').val();
            let name = $('#name').val();
            let time = $('time').val();


            let doc = {
                'something': something,
                'name': name,
                'time': new Date()

            };
            await addDoc(collection(db, "guestbook"), doc);
            alert('저장완료');
            window.location.reload();
        })

        // 데이터 불러오는 기능
        let docs = await getDocs(collection(db, "guestbook"));

        // 정렬 함수
        const compareByTime = (value) => {
            return (a, b) => {
                if (value === 1) {
                    return b.data().time.seconds - a.data().time.seconds; // 최신순
                } else if (value === 2) {
                    return a.data().time.seconds - b.data().time.seconds; // 오래된순
                }
                return 0;
            };
        };

        // 정렬된 문서 표시하는 함수
        const displayDocs = (value) => {
            $('#visitcard').empty(); // 이전 내용을 지우기
            let sortedDocs = docs.docs.sort(compareByTime(value));

            sortedDocs.forEach((doc) => {
                let row = doc.data();
                let name = row['name'];
                let something = row['something'];
                let time = row['time'];

                // milliseconds로 변환
                let date = new Date(time.seconds * 1000);
                let formattedTime = date.toLocaleString();

                let temp_html = ` 
        <div class="visitcard">
            <div class="card-body">
                <h5 class="something">${something}</h5>
                <p class="guestBookName"><b>${name}</b></p>
                <p><small class="setTime">${formattedTime}</small></p>
            </div>
        </div>`;
                $('#visitcard').append(temp_html);
            });
        };

        // 초기 로드 시 최신순으로 표시
        displayDocs(1);

        // 정렬 옵션 변경 시 처리
        $('.orderBy').change(function () {
            let selectedValue = parseInt($(this).val());
            displayDocs(selectedValue);
        });
    </script>
