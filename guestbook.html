<head>

    <title>포텐조 방명록</title>
    <script type="module">

        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc, orderBy, query, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs, limit, startAfter } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAikeFYUoMKQjzALwRPkfVdGklJ3THihAU",
            authDomain: "sparta-41391.firebaseapp.com",
            projectId: "sparta-41391",
            storageBucket: "sparta-41391.appspot.com",
            messagingSenderId: "267297099636",
            appId: "1:267297099636:web:7ec0e3783c463a516ba621",
            measurementId: "G-Y0FG2XR0FD"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);

        const db = getFirestore(app);


        $("#postingbtn").click(async function () {

            let something = $('#something').val();
            let name = $('#name').val();
            let time = $('time').val();


            let doc = {
                'something': something,
                'name': name,
                'time': new Date() // Timestamp로 저장

            };
            await addDoc(collection(db, "guestbook"), doc);
            alert('저장완료');
            window.location.reload();
        })

        let currentPage = 1; // 현재 페이지 번호
        let lastVisible = null; // 마지막으로 표시된 문서
        const limitValue = 10; // 페이지당 문서 수

        // 방명록을 로드하는 비동기 함수
        async function loadGuestbook(page = 1) {
            let order = $('#sortOrder').val(); // 정렬 기준 가져오기
            const orderByDirection = order === "1" ? "desc" : "asc"; // 정렬 방향 설정

            let guestbookQuery; // 쿼리 변수

            // 페이지가 1일 경우
            if (page === 1) {
                // 첫 페이지에 대한 쿼리
                guestbookQuery = query(collection(db, "guestbook"), orderBy("time", orderByDirection), limit(limitValue));
            } else {
                // 그 외 페이지에 대한 쿼리 (startAfter 사용)
                guestbookQuery = query(collection(db, "guestbook"), orderBy("time", orderByDirection), startAfter(lastVisible), limit(limitValue));
            }

            const docs = await getDocs(guestbookQuery); // 쿼리 실행 및 문서 가져오기
            $('#visitcard').empty(); // 기존 내용을 지우기

            // 각 문서를 방문 카드 형태로 추가
            docs.forEach((doc) => {
                let row = doc.data(); // 문서 데이터
                let id = doc.id; // 문서 ID
                let name = row['name']; // 이름 필드
                let something = row['something']; // 내용 필드
                let time = row['time']; // 시간 필드

                let date = new Date(time.seconds * 1000); // 시간 변환
                let formattedTime = date.toLocaleString(); // 시간 포맷팅

                // 카드 HTML 생성
                let temp_html = `
        <div class="visitcard">
            <div class="card-body">
                <button class="deleteBtn" data-name="${id}">삭제</button>
                <h5 class="something">${something}</h5>
                <p class="guestBookName"><b>${name}</b></p>
                <p><small class="setTime">${formattedTime}</small></p>
            </div>
        </div>`;
                $('#visitcard').append(temp_html); // 카드 추가
            });

            // 마지막 문서 업데이트
            if (docs.docs.length > 0) {
                lastVisible = docs.docs[docs.docs.length - 1]; // 마지막 문서 저장
                currentPage = page; // 현재 페이지 업데이트
            }

            // 전체 문서 수를 가져와서 페이지 수 계산
            const totalDocs = await getDocs(query(collection(db, "guestbook"))); // 전체 문서 수 쿼리
            const totalPages = Math.ceil(totalDocs.docs.length / limitValue); // 총 페이지 수 계산

            // 페이지네이션 업데이트
            updatePagination(currentPage, totalPages);
        }

        // 페이지네이션을 업데이트하는 함수
        function updatePagination(current, totalPages) {
            $('#pagination').empty(); // 기존 페이지 번호 지우기

            // 페이지 번호 생성
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = $(`<span class="page-item${current === i ? ' active' : ''}">${i}</span>`);
                pageItem.click(function () {
                    loadGuestbook(i); // 페이지 클릭 시 해당 페이지 로드
                });
                $('#pagination').append(pageItem); // 페이지 번호 추가
            }

            // 이전 페이지 버튼 활성화/비활성화
            $('#prevPageBtn').prop('disabled', current === 1); // 첫 페이지일 때 비활성화

            // 다음 페이지 버튼 활성화/비활성화
            $('#nextPageBtn').prop('disabled', current === totalPages); // 마지막 페이지일 때 비활성화
        }

        // DOM 준비가 완료되면 실행
        $(document).ready(function () {
            loadGuestbook(); // 페이지 로드 시 방명록 불러오기

            $('#sortOrder').change(function () {
                loadGuestbook(); // 정렬 옵션이 변경될 때 방명록을 다시 불러옴
            });

            // 이전 페이지 버튼 클릭 시
            $('#prevPageBtn').click(async function () {
                if (currentPage > 1) {
                    await loadGuestbook(currentPage - 1); // 이전 페이지 로드
                }
            });

            // 다음 페이지 버튼 클릭 시
            $('#nextPageBtn').click(async function () {
                await loadGuestbook(currentPage + 1); // 다음 페이지 로드
            });
        });


        //방명록 삭제기능

        let deleteMember = async function (name) {

            let targetId;

            let memberDocs = await getDocs(collection(db, "guestbook"));

            memberDocs.forEach((doc) => {
                let row = doc.data();
                let id = doc.id;

                if (name === id) {
                    targetId = id;
                }
            });

            if (confirm("정말 삭제하시나요?")) {
                await deleteDoc(doc(db, 'guestbook', targetId));
                window.location.reload();
            }
        }

        $(document).on('click', '.deleteBtn', function () {
            const name = $(this).data('name');
            deleteMember(name);
        })


    </script>
