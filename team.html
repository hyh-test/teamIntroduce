<script type="module">

    // Firebase SDK 라이브러리 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyAikeFYUoMKQjzALwRPkfVdGklJ3THihAU",
        authDomain: "sparta-41391.firebaseapp.com",
        projectId: "sparta-41391",
        storageBucket: "sparta-41391.appspot.com",
        messagingSenderId: "267297099636",
        appId: "1:267297099636:web:7ec0e3783c463a516ba621",
        measurementId: "G-Y0FG2XR0FD"
    };


    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 멤버 소개 불러와서 카드 붙이기
    let memberDocs = await getDocs(collection(db, "teaminfo"));

    let idx = 1; // id를 입력하기 위한 인덱스, 배열이 아니기 때문에 직접 관리

    memberDocs.forEach((doc) => {
        let row = doc.data();
        let name = row['name'];
        let mbti = row['mbti'];
        let image = row['img'];
        let goal = row['goal'];
        let github = row['github'];
        let blog = row['blog'];


        let moreBtnId = 'moreBtn' + idx;
        let detailBtnId = 'memberCard' + idx;

        //간단한 멤버 소개 생성
        let simpleHtml = `            
            <div class="col">
                <div class="card">
                    <img src="${image}">
                    <div class="card-body">
                        <p class="card-title">${name}</p>
                        <button id="${moreBtnId}" type="button" class="btn btn-outline-dark">더보기</button>
                    </div>
                </div>
            </div>`;

        //자세한 멤버 소개 생성
        let detailHtml = `            
            <div id="${detailBtnId}" class="card mb-3" style="display:none">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="${image}" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">${name}</h5>
                            <p class="card-text">
                                mbti : ${mbti}
                            </p>
                        </div>
                    </div>
                </div>
            </div>`;

        $('#memberCards').append(simpleHtml);
        $('#datailCards').append(detailHtml);

        idx += 1;

        $("#", moreBtnId).click(async function () {

            // 모든 카드 닫기
            $('#memberCard2, #memberCard3, #memberCard4').hide();
            // 클릭한 카드만 토글
            $('#memberCard1').toggle();
        });
    });

    // 버튼으로 멤버소개 카드 여닫기, 해당 카드만 열고 다른 카드는 닫기
    $("#moreBtn1").click(async function () {
        // 모든 카드 닫기
        $('#memberCard2, #memberCard3, #memberCard4').hide();
        // 클릭한 카드만 토글
        $('#memberCard1').toggle();
    });

    $("#moreBtn2").click(async function () {
        $('#memberCard1, #memberCard3, #memberCard4').hide();
        $('#memberCard2').toggle();
    });

    $("#moreBtn3").click(async function () {
        $('#memberCard1, #memberCard2, #memberCard4').hide();
        $('#memberCard3').toggle();
    });

    $("#moreBtn4").click(async function () {
        $('#memberCard1, #memberCard2, #memberCard3').hide();
        $('#memberCard4').toggle();
    });

    $("#postingbtn").click(async function () {

        let something = $('#something').val();
        let name = $('#name').val();
        let time = $('time').val();


        let doc = {
            'something': something,
            'name': name,
            'time': new Date()

        };
        await addDoc(collection(db, "guestbook"), doc);
        alert('저장완료');
        window.location.reload();
    })

    // 데이터 불러오는 기능
    let docs = await getDocs(collection(db, "guestbook"));
    docs.forEach((doc) => {
        let row = doc.data();

        let name = row['name'];
        let something = row['something'];
        let time = row['time']
        // milliseconds로 변환
        let date = new Date(time.seconds * 1000);
        // 원하는 형식으로 날짜와 시간을 포맷팅
        let formateedTime = date.toLocaleString()


        let temp_html = ` <div class="col">
        <div class="visitcard">
            <div class="card-body">
                <h5 class="card-title">${name}</h5>
                <p class="card-text">${something}</p>
                <p class="card-text"><small class="text-muted">${formateedTime}</small></p> <!-- 시간 추가 -->
            </div>
        </div>
    </div>`;
        $('#visitcard').append(temp_html);

    });

</script>
