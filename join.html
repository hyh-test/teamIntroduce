        async function summit() {
            let name = $('#name').val();
            let mbti = $('#mbti').val();
            let goal = $('#goal').val();
            let github = $('#github').val();
            let blog = $('#blog').val();
            let image = row['img']; //TODO

            let doc = {

                'mbti': mbti,
                'goal': goal,
                'github': github,
                'blog': blog,
                'img': name,

                'time': new Date()

            };
            await addDoc(collection(db, "teaminfo"), doc);
